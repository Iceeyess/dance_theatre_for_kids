{% extends 'theatre/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Вход</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Войти" class="btn btn-dark btn-sm active">
                <a href="{% url 'users:password-reset' %}" class="btn btn-dark btn-sm active">
                    Забыли пароль?
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
